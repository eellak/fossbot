  <header id="header" class="header">

      <div id="header-logo" class="header-logo">

  </header>

  <div id="main-container">
    <div id="go-back-to-home-button-container">
      <div id="go-back-to-home-button-wrap">
        <button onclick="createNewProject()" type="button" class="go-back-to-home">
          <a href='/' id="open-home-href" style="color: white; text-decoration: none;">

        </div>
      </div> -->

      <div id="blocks-wrap">

          <div id="controls-container">
              <button onclick="send_command_for_manual_control('up')" class="up">Μπροστά</button><br><br>

              <button onclick="send_command_for_manual_control('right')" class="right">Δεξιά</button><br><br>
              <button onclick="send_command_for_manual_control('down')" class="down" class="back">Πίσω</button>
            </div>
        </div>
      </div>
    </div>
    
    <div id="stop-Blockly-Button-container">
      <div id="stop-Blockly-Button-wrap" >
